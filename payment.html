<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 20px;
    }

    .payment-wrapper {
      max-width: 450px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    .donation-amount {
      text-align: center;
      font-weight: 600;
      color: #3f88c5;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .submit-btn, .download-btn {
      background: #3f88c5;
      color: white;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover, .download-btn:hover {
      background: #24435e;
    }

    .payment-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      flex-wrap: wrap;
      cursor: pointer;
    }

    .payment-icons img {
      height: 36px;
      margin: 8px;
    }

    .important-note {
      margin-top: 30px;
      background: #fff3cd;
      padding: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #856404;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .important-note .star {
      font-size: 1.3rem;
      color: #ffc107;
    }

    .receipt {
      margin-top: 30px;
      border: 2px dashed #3f88c5;
      border-radius: 12px;
      padding: 20px;
      display: none;
      background: #eef6ff;
    }

    .receipt h3 {
      text-align: center;
      color: #3f88c5;
      margin-bottom: 15px;
    }

    .receipt p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .brand-header {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #df1b25;
      margin-bottom: 10px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .receipt, .receipt * {
        visibility: visible;
      }
      .receipt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 20px;
      }
    }

    @media (max-width: 500px) {
      .payment-wrapper {
        padding: 20px;
      }

      .receipt {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="payment-wrapper">
    <h2>Secure Payment</h2>
    <div class="donation-amount">
      Donation Amount: <span id="donationDisplay">$0</span>
    </div>

    <div class="input-group">
      <input type="text" id="name" placeholder="Full Name on Card" required />
      <input type="text" id="cardNumber" maxlength="19" placeholder="Card Number (16 digits)" required />
      <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />
      <input type="text" id="cvv" maxlength="3" placeholder="CVV (3 digits)" required />
    </div>

    <button class="submit-btn" onclick="validateForm()">Submit Payment</button>

    <div class="payment-icons">
      <img src="https://img.icons8.com/fluency/48/000000/visa.png" alt="Visa" />
      <img src="https://img.icons8.com/fluency/48/000000/mastercard.png" alt="MasterCard" />
      <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay" />
      <img src="https://img.icons8.com/color/48/amex.png" alt="Amex" />
    </div>

    <div class="important-note">
      <div class="star">‚≠ê</div>
      <div><strong>Important:</strong> Your card will be securely processed, and confirmation will be emailed.</div>
    </div>

    <!-- Receipt Section -->
     <!-- <div class="receipt" id="receipt">
      <h3>üßæ Donation Receipt</h3>
      <div class="brand-header">Helping Hands of Stackly‚ô•</div>
      <p><strong>Name:</strong> <span id="rName"></span></p>
      <p><strong>Amount:</strong> $<span id="rAmount"></span></p>
      <p><strong>Date:</strong> <span id="rDate"></span></p>
      <p><strong>Status:</strong> ‚úÖ Paid Successfully</p>
      <button class="download-btn" onclick="window.print()">üìÑ Download Receipt</button>
    </div> -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount') || '0';
    document.getElementById('donationDisplay').textContent = `$${amount}`;

    // Format card number input as XXXX XXXX XXXX XXXX
    document.getElementById("cardNumber").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, "").substring(0, 16);
      e.target.value = value.replace(/(.{4})/g, "$1 ").trim();
    });
    document.getElementById("name").addEventListener("input", function (e) {
      e.target.value = e.target.value.replace(/[^a-zA-Z\s]/g, "");
    });  

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const cardNumber = document.getElementById("cardNumber").value.replace(/\s/g, "");
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      const cardRegex = /^\d{16}$/;
      const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      const cvvRegex = /^\d{3}$/;

      if (name === "" || !cardRegex.test(cardNumber) || !expiryRegex.test(expiry) || !cvvRegex.test(cvv)) {
        alert("Please enter valid details:\n- 16-digit Card Number\n- Expiry in MM/YY\n- 3-digit CVV");
        return;
      }

      alert("Thank you! Payment successful.");

      document.getElementById("rName").textContent = name;
      document.getElementById("rAmount").textContent = amount;
      document.getElementById("rDate").textContent = new Date().toLocaleString();
      document.getElementById("receipt").style.display = "block";
      document.getElementById("receipt").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
